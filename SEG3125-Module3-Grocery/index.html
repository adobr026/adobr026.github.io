<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<header><h2>A's Grocery Store</h2></header>


<button class="accordian" onclick="openInfo(event, 'Client')">Client</button>
<div id="Client" class="content">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Please select your dietary preference(s):<br>
  <input type="checkbox" id="Vegetarian" name="Vegetarian" onclick="populateListProductChoices('displayProduct')">Vegetarian</input><br>
  <input type="checkbox" id="GlutenFree" name="GlutenFree" onclick="populateListProductChoices('displayProduct')">GlutenFree</input><br>
  <input type="checkbox" id="Organic" name="Organic" onclick="populateListProductChoices('displayProduct')">Organic</input><br>
  <input type="checkbox" id="None" name="None" onclick="populateListProductChoices('displayProduct')">None</input>
</div>

<button class="accordian" onclick="openInfo(event, 'Products')">Products</button>
<div id="Products" class="content">
  <h3>Your targeted products</h3>
  <p>Here are the products that meet your dietary preference.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<button class="accordian" onclick="openInfo(event, 'Cart')">Cart</button>
<div id="Cart" class="content">
  <h3>Products in Cart</h3>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>
<footer>
	<p id="signature">Site created by Aayush Dobriyal</p>
</footer>
</body>
</html>
